<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }} - OpenHosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            '50': '#f6f6f7',
                            '100': '#e1e3e6',
                            '200': '#c2c5cb',
                            '300': '#9ba0aa',
                            '400': '#757b88',
                            '500': '#5c626f',
                            '600': '#484d58',
                            '700': '#2d2d2d',
                            '800': '#1e1e1e',
                            '900': '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-dark-800 rounded-lg p-8 shadow-xl text-center">
            <div class="mb-6">
                <svg class="w-20 h-20 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <h1 class="text-3xl font-bold mb-2">{{ error_title }}</h1>
                <p class="text-gray-400 text-lg">{{ error_message }}</p>
            </div>

            <div class="mt-8 pt-6 border-t border-dark-700">
                <p class="text-sm text-gray-500">Powered by OpenHosting</p>
            </div>
        </div>
    </div>
</body>
</html>
