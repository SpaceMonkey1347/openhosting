<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sephosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            '50': '#f6f6f7',
                            '100': '#e1e3e6',
                            '200': '#c2c5cb',
                            '300': '#9ba0aa',
                            '400': '#757b88',
                            '500': '#5c626f',
                            '600': '#484d58',
                            '700': '#2d2d2d',
                            '800': '#1e1e1e',
                            '900': '#121212'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 sm:py-8">
        <main class="max-w-md mx-auto bg-dark-800 rounded-lg p-6 sm:p-8 shadow-xl">
            <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center">Create Account</h2>
            
            <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" name="username" class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" name="email" class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" name="password" class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Confirm Password</label>
                    <input type="password" name="confirm_password" class="w-full px-3 py-2 bg-dark-700 border border-dark-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Account
                    </button>
                </div>
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-400">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="font-medium text-blue-400 hover:text-blue-300">Sign In</a>
                    </p>
                </div>
            </form>
        </main>
        
        <!-- Footer -->
        <footer class="mt-8 sm:mt-12 text-center text-gray-400 text-sm">
            <p>Sephosting &copy; {{ now.year }} - Secure Cloud Storage</p>
        </footer>
    </div>
</body>
</html>
