<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected - OpenHosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            '50': '#f6f6f7',
                            '100': '#e1e3e6',
                            '200': '#c2c5cb',
                            '300': '#9ba0aa',
                            '400': '#757b88',
                            '500': '#5c626f',
                            '600': '#484d58',
                            '700': '#2d2d2d',
                            '800': '#1e1e1e',
                            '900': '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen flex items-center justify-center">
    {% set csrf_token_value = csrf_token() %}
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-dark-800 rounded-lg p-8 shadow-xl text-center">
            <div class="mb-6">
                <svg class="w-20 h-20 text-purple-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <h1 class="text-2xl font-bold mb-2">This file is password protected</h1>
                <p class="text-gray-400">Enter the password to access this file</p>
            </div>

            {% if get_flashed_messages() %}
            <div class="mb-6">
                {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="p-4 mb-4 rounded-md {% if category == 'error' %}bg-red-900 text-red-200{% else %}bg-green-900 text-green-200{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('access_share', token=token) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}">
                <div class="mb-6">
                    <input type="password" name="password" required autofocus class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-center" placeholder="Enter password">
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-md text-lg font-medium">
                    Access File
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-dark-700">
                <p class="text-sm text-gray-500">Powered by OpenHosting</p>
            </div>
        </div>
    </div>
</body>
</html>
